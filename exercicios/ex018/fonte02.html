        @font-face {
            font-family: 'Love Mari';
            src: url('fonts/love story ttf.ttf') format('truetype');

            Tipos de format()
            - opentype (otf)
            -truetype (ttf)
            -embedded-opentype)
            -trutype-aat (Apple Advanced Typography)
            -svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Love Mari', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
